<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>aaWebApp Mệnh Giá</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .app-container {
      max-width: 480px;
      margin: 0 auto;
    }

    .app-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .app-header h1 {
      font-size: 22px;
      color: #111827;
      margin: 0;
    }

    #amount {
      width: 100%;
      box-sizing: border-box;
      font-size: 32px;
      padding: 14px 16px;
      border: 2px solid #d1d5db;
      border-radius: 12px;
      text-align: center;
      background: #fff;
      outline: none;
      transition: border-color 0.2s;
    }
    #amount:focus {
      border-color: #6366f1;
    }

    /* Thanh gợi ý */
    .denominations-bar {
      position: fixed;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      display: none;
      gap: 12px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px;
    }
    .denominations-bar.show {
      display: flex;
    }
    .denominations-bar::-webkit-scrollbar {
      display: none;
    }
    .denominations-bar button {
      flex: 0 0 auto;
      min-width: 120px;
      padding: 12px;
      border: none;
      background: #eef2ff;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      color: #4338ca;
      cursor: pointer;
      transition: background 0.2s;
    }
    .denominations-bar button:hover {
      background: #c7d2fe;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <h1>Nhập mệnh giá</h1>
    </div>

    <!-- input dùng bàn phím số mặc định -->
    <input id="amount" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="0" />
  </div>

  <!-- thanh gợi ý -->
  <div class="denominations-bar" id="denominations"></div>

  <script>
    const amountInput = document.getElementById('amount');
    const denominations = document.getElementById('denominations');
    const MAX = 1000000000; // max mới
    let initialHeight = window.innerHeight;

    function format(n) {
      return Number(n).toLocaleString('vi-VN');
    }

    function renderSuggestions(baseStr) {
      denominations.innerHTML = '';
      denominations.classList.remove('show');

      if (!baseStr) return;

      let base = parseInt(baseStr);
      if (isNaN(base) || base === 0) return;

      const suggestions = [base * 10000, base * 100000, base * 1000000];
      suggestions.forEach(val => {
        if (val >= 10000 && val <= MAX) {
          const btn = document.createElement('button');
          btn.textContent = format(val);
          btn.dataset.amount = val;
          btn.onclick = () => { amountInput.value = val; };
          denominations.appendChild(btn);
        }
      });

      if (denominations.children.length > 0) {
        denominations.classList.add('show'); // chỉ bật khi có gợi ý
      }
    }

    amountInput.addEventListener('input', e => {
      const raw = e.target.value.replace(/\D/g, '');
      renderSuggestions(raw);
    });

    // Bắt chiều cao bàn phím
    window.addEventListener('resize', () => {
      const currentHeight = window.innerHeight;
      const keyboardHeight = initialHeight - currentHeight;

      if (keyboardHeight > 150) { // ngưỡng để nhận biết bàn phím bật
        denominations.style.position = 'absolute';
        denominations.style.bottom = keyboardHeight + 'px';
      } else {
        denominations.style.position = 'fixed';
        denominations.style.bottom = '0';
      }
    });
  </script>
</body>
</html>
